<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Fav Icon  -->
    <link rel="icon" type="image/png" href="images/icon.png" sizes="64x64">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Style Sheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-------------------------    Main Section    --------------------------->
    <section class="container">
        <h1 class="text-center mt-4 fw-bold">Book Archive</h1>
        <div class="my-4 d-flex flex-column align-items-center">
            <!-------------------------    Search Form    --------------------------->
            <div class="d-flex flex-md-row flex-column align-items-center w-50">
                <input type="text" class="form-control mx-3" id="search-input"
                    placeholder="Type the book name that you are looking for....">
                <button id="search-button" class="btn btn-warning px-3 my-3 fw-bold">Search</button>
            </div>
        </div>

        <!-------------------------      Spinner      --------------------------->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-warning d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!--------------------     Result Message and Count     ------------------>
        <h5 id="result-message" class="text-center"></h5>

        <!----------------------     Display Result      ---------------------->
        <div id="result" class="my-5 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 mx-3">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
